<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora</title>
        <link rel = "icon" href="/imagenes/logo.png" type = "image/png">
        <link rel = "stylesheet" href="/CSS/A2_calculadora.css">
    </head>
    <body align = "center" style="background-color: cadetblue;">
        <br>
        <button id = "n1" title="1" onclick=n1()>1</button>
        <button id = "n2" title="2" onclick=n2()>2</button>
        <button id = "n3" title="3" onclick=n3()>3</button>
        <br>
        <button id = "n4" title="4" onclick=n4()>4</button>
        <button id = "n5" title="5" onclick=n5()>5</button>
        <button id = "n6" title="6" onclick=n6()>6</button>
        <br>
        <button id = "n7" title="7" onclick=n7()>7</button>
        <button id = "n8" title="8" onclick=n8()>8</button>
        <button id = "n9" title="9" onclick=n9()>9</button>
        <br>
        <button id = "n0" title="0" onclick=n0()>0</button>
        <button id = "mas" title = "+" onclick=mas()>+</button>
        <button id = "igual" title = "=" onclick=igual()>=</button>
        <br><br>
        <input id = "res" readonly>
    </body>

    <script src = "/JavaScript/A2_calculadora.js"></script>
</html>
